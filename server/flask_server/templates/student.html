<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UFSC Student</title>
  </head>
  <body>
    <h1>Student: {{studentName}}</h1>
    <p>Id: {{studentId}}</p>
    <p>Total Credits: {{studentCredits}}</p>
    <br>
    <h2>Update Credit</h2>
    <form method="POST" action="/updateCredit">
        <label>Credit:</label>
        <input id="credit" name="credit" type="text" />
        <input type="submit" value="Update"/>
    </form>
    <h2>Return to Search</h2>
    <form method="" action="/returnToSearch">
        <input type="submit" value="Return to Search" />
    </form>
    <h2>Logout</h2>
    <form method="" action="/logout">
        <input type="submit" value="Logout" />
    </form>
  </body>
</html>
